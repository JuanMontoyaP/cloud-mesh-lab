include:
  - ../docker-compose.db.yml

services:
  tasks:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8002:80"
    environment:
      - DATABASE_URL=mysql+asyncmy://tasks_user:tasks_password@db:3306/tasks_db
      - DATABASE_URL_READ=mysql+asyncmy://tasks_user:tasks_password@db:3306/tasks_db
      - ENVIRONMENT=development
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./src:/app/src  # Hot reload for development
    command: uvicorn src.main:app --host 0.0.0.0 --port 80 --reload
    networks:
      - app-network
